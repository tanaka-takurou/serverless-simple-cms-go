{{define "headtag"}}
{{$ln := sub (len .Content.ItemList) 1}}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{ .Title }}">
    <meta name="keywords" content="{{ range $i, $v := .Content.ItemList }}{{ $v.Title }}{{if lt $i $ln }},{{end}}{{end}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="shortcut icon" href='{{template "favicon.ico" .}}'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
{{if gt (len .Content.Const.JsFileName) 0}}
    <script src="{{ .Content.Const.JsFileName | safeurl }}"></script>
{{else}}
{{template "main.js" .}}
{{end}}
{{if gt (len .Content.Const.CssFileName) 0}}
    <link rel="stylesheet" href="{{ .Content.Const.CssFileName | safeurl }}">
{{else}}
{{template "main.css" .}}
{{end}}
  </head>
{{end}}
