{{define "contenttag"}}

    <div>
      <h2 class="ui center aligned header">CSS Management</h2>
      <form id="formContent" class="ui form">
        <div class="field">
          <label>Edit CSS</label>
          <div class="ui input">
            <textarea id="css_text" name="css_text" rows="10"></textarea>
          </div>
        </div>
        <div id="fix_css" class="ui teal submit button" onclick="FixCss();">OK</div>
      </form>
    </div>
  </div>

  $(document).ready(function() {
    GetCss();
  });
  </script>
{{end}}
